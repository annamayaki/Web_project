<style>
/* Style all input fields */
input {
  /* width: 100%; */
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
}

/* Style the submit button */
input[type=submit] {
  background-color: #4CAF50;
  color: white;
}

#btnRow {
  margin-bottom: 0 !important;
}

/* Style the container for inputs */
.container {
  padding: 20px;
}

#constraints {
  display: none;
  background-color: #f1f1f1;
  border-color: #f1f1f1 !important;
  padding-bottom: 3vh;
}

.col-sm-4 {
  background-color: #f1f1f1;
  padding: 1vw;
  border: 0.1vw solid #f1f1f1;
  border-radius: 0.4vw;
}

/* The message box is shown when the user clicks on the password field */
#message {
  /* position: relative; */
  display:none;
  background: #f1f1f1;
  color: #000;
  padding: 0 !important;
  font-size: 0.75em !important;
}

/* Add a green text color and a checkmark when the requirements are right */
.valid {
  color: green;
}

.invalid {
  color: red;
}

.material-icons {
  font-size: 18px;
  position: relative;
  top: 4px;
}

</style>

<div class="container">
	 <div class="row justify-content-sm-center">
			<div class="col-sm-4">
        <h3>Δημιουργία νέου χρήστη</h3>
        <form action="/action_page.php">
          <div class="form-group">
            <label for="uname">Όνομα </label>
            <input class="form-control" id="name" aria-describedby="usernameInfo" placeholder="Ιωάννης" required>
          </div>
          <div class="form-group">
            <label for="uname">Επίθετο </label>
            <input class="form-control" id="name" aria-describedby="usernameInfo" placeholder="Μηλόσπορος" required>
          </div>
  				<div class="form-group">
    				<label for="uname">Όνομα χρήστη</label>
   					<input class="form-control" id="uname" placeholder="jAppleseed" required>
 				 </div>
 			   <div class="form-group">
          <label for="InputEmail">Διεύθυνση email</label>
          <input type="email" class="form-control" id="InputEmail" placeholder="name@example.com" 
            title = "Μη συμβατή μορφή email" required>
        </div>
        <div class="form-group">
          <label for="InputPassword">Κωδικός χρήστη</label>
          <input type="password" class="form-control" id="InputPassword" placeholder="Κωδικός" 
            pattern="(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            data-toggle="tooltip" data-placement="right" required >
            <!-- title="Ο κωδικός πρέπει να αποτελείται απο 8 χαρακτηρές, τουλάχιστον ένα κεφαλαίο γράμμα και σύμβολο." -->
        </div>
        <div class="card" id="constraints">
          <div class="card-body" id="message">
            <div id="capital" class="invalid"><i class="material-icons">close</i> Ένα <b>κεφαλαίο</b> γράμμα</div>
            <div id="number" class="invalid"><i class="material-icons">close</i> Ένας <b>αριθμός</b></div>
            <div id="char" class="invalid"><i class="material-icons">close</i> Ένας ειδικός <b>χαρακτήρας</b> (!@#$%^&*)</div>
            <div id="length" class="invalid"><i class="material-icons">close</i> Τουλάχιστον <b>8 χαρακτήρες</b></div>
          </div>
        </div>
        <!-- i think the pattern above is for char too.Yet i have not found a js function that can easily regognize one. 
        the initial pattern is  (?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}-->
        <div class="form-group  text-center" id="btnRow">
          <button type="submit" class="btn btn-primary" id="submitButton">Εγγραφή</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/focusable/1.0.0/focus-element-overlay.js"></script>
<script >

$(document).ready(function () { 

  $('#InputPassword').on('click', function () {
    $('#message').css("display", "inline-block");
    $('#constraints').css("display", "flex");
  });

  // var myInput = document.getElementById("InputPassword");
  // var letter = document.getElementById("letter");
  // var capital = document.getElementById("capital");
  // var number = document.getElementById("number");
  // var length = document.getElementById("length");
  // var char = document.getElementById("char");

  // When the user starts to type something inside the password field
  $('#InputPassword').on('keyup', function () {
    // Validate lowercase letters
  //   var lowerCaseLetters = /[a-z]/g;
  //   if(myInput.value.match(lowerCaseLetters)) {
  //     letter.classList.remove("invalid");
  //     letter.classList.add("valid");
  //     $('#InputPassword').tooltip({title: "Lowercase OK"});
  //     $('#InputPassword').tooltip('update');
  //   } else {
  //     letter.classList.remove("valid");
  //     letter.classList.add("invalid");
  // }

    // Validate capital letters
    var upperCaseLetters = /[A-Z]/g;
    if($('#InputPassword').val().match(upperCaseLetters)) {
        $('#capital').removeClass("invalid");
        $('#capital').addClass("valid");
        $('#capital i').text("done");
    } 
    else {
      $('#capital').removeClass("valid");
      $('#capital').addClass("invalid");
      $('#capital i').text("close");
    }

    // Validate numbers
    var numbers = /[0-9]/g;
    if($('#InputPassword').val().match(numbers)) {
      $('#number').removeClass("invalid");
      $('#number').addClass("valid");
      $('#number i').text("done");
    } 
    else {
      $('#number').removeClass("valid");
      $('#number').addClass("invalid");
      $('#number i').text("close");
    }

    // Validate length
    if($('#InputPassword').val().length >= 8) {
      $('#length').removeClass("invalid");
      $('#length').addClass("valid");
      $('#length i').text("done");
    } 
    else {
      $('#length').removeClass("valid");
      $('#length').addClass("invalid");
      $('#length i').text("close");
    }

    //Validate special chars
    var chars = /[!@#$%^&*]/g
    if($('#InputPassword').val().match(chars)) {
      $('#char').removeClass("invalid");
      $('#char').addClass("valid");
      $('#char i').text("done");
    } 
    else {
      $('#char').removeClass("valid");
      $('#char').addClass("invalid");
      $('#char i').text("close");
    }
  });

  $('#submitButton').on('click', function () {
    if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test($("#InputEmail").val())){
      console.log("true");
    }
    console.log("false");
  });
});
</script>
