<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <style>
        body {
            display: none;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>

        $.ajax({
			url    : "http://localhost:4000/php/auth-check.php?",
            type   : 'GET',
            data   : { type: "admin" }, 
			success: function(data, status){
                $('body').css("display", "block");
			},
            statusCode: {
                401: function() {
                    alert("401 Unauthorized");
                }
            }
        });

    </script>

    <img class="logo" src="logo1.png" alt="SuperTrouper Inc.">
    <button class="logIn_button" onclick="openSignIn()">Log in</button>
    <br></br>
    <button class="signUp_button" onclick="alert('Hello world!')">Sign up</button>
</body>

</html>
